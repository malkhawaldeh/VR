<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Shooter Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000">

      <!-- 360 destroyed city skybox -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -130 0"></a-sky>

      <!-- Camera Rig with controller and gun -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls="enabled: true" look-controls>
          <!-- Gun in front of camera -->
          <a-entity
            geometry="primitive: box; height: 0.1; width: 0.4; depth: 1"
            material="color: black"
            position="0 -0.2 -0.8"
            rotation="0 0 0">
          </a-entity>
        </a-camera>

        <!-- Right Hand Controller -->
        <a-entity laser-controls="hand: right" raycaster="objects: .shootable"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
