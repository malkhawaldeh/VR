<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VR Shooter POV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene background="color: #000">

      <!-- 360 panoramic destroyed city background -->
      <a-sky src="back.jpg" rotation="0 -90 0"></a-sky>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>

      <!-- Camera rig (you are the player) -->
      <a-entity id="rig" position="0 0 0">
        <a-camera wasd-controls look-controls>
          <!-- Ready-to-use pistol model from CDN -->
          <a-entity
            gltf-model="https://cdn.aframe.io/test-models/models/gun/scene.gltf"
            scale="0.2 0.2 0.2"
            position="0 -0.2 -0.5"
            rotation="0 90 0">
          </a-entity>
        </a-camera>

        <!-- Right hand controller (shows laser) -->
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
