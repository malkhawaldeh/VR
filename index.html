<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VR Gun POV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene background="color: #000">
      <a-sky src="back.jpg" rotation="0 -90 0"></a-sky>
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>

      <a-entity id="rig" position="0 0 0">
        <a-camera wasd-controls look-controls></a-camera>

        <!-- Right-hand controller with pistol model -->
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects: .shootable">
          <a-entity
            gltf-model="url(https://raw.githubusercontent.com/lando19/Guns-for-BJS-FPS-Game/main/main/scene.gltf)"
            scale="0.2 0.2 0.2"
            position="0 -0.1 -0.2"
            rotation="0 90 0">
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
